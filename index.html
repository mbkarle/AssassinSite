<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
        <script src="main.js"></script>
        <script src="login.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
      <link type="text/css" rel="stylesheet" href="main.css"/>
    </head>
  <body>

    <div class='header'>
        <img src='SimpleLogo.png' id='logo'> 
        Assassin
        <div id='buttonContainer' class="ui-container">
            <div class='loggedOut'>
                <button id="signUp">Sign Up</button>
                <button id="signIn">Sign In</button>
            </div>
            <div class='loggedIn'>
                <button id="logOut">Log Out</button>
            </div>
        </div>
    </div>
    <div id='login-modal' class='modal'>
        <div id='login-content' class='modal-content'>
            <span class='close'>&times;</span>
            <h1>Sign Up</h1>
            <input id='email-field' placeholder='Email' type='text'>
            <input id='password-field' placeholder='Password' type='password'>
            <input id='first-name' class='signUps' placeholder='First Name' type='text'>
            <input id='last-name' class='signUps' placeholder='Last Name' type='text'>
            <button id='submit'>Sign Up</button>
            <a id='reset-pass' class='signIns'>Reset Password</a>
        </div>

        <div id='reset-content' class='modal-content' style='display:none;'>
            <span class='close'>&times;</span>
            <h1>Reset Password</h1>
            <input id='recovery-email' placeholder='Email' type='text'>
            <button id='resetButton'>Send Reset Email</button>
            <p id='resMess' style='display:none;'></p>
        </div>
            
    </div>
    <div id='main' class='loggedIn'></div>
        
    </body>
</html>
