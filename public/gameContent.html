<html>
    <head>    
        <link href='gameContent.css' type='text/css' rel='stylesheet'/>
    </head>
    <body>
        <div class='rounded-container info-title flex'>
            <h1 class='gameName'></h1>
            <div class='buttonWrapper flex'>
                <button class='addSafetiesButton' style='display:none;'>Safeties</button>
                <button class='joinButton' style='display:none;'>Join</button>
                <button class='editButton' style='display:none;'>Edit</button>
                <button class='startButton' style='display:none;'>Start</button>
            </div>
        </div>
        <div class='rounded-container info-title gameActive' style='display:none;'>
            <div class='internal-row'>
                <h2 class='container-header'>Game Active!</h2>
                <div class='internal-value deadline'></div>
            </div>
            <hr>
            <div class='internal-row'>
                <div class='internal-label'>Target</div>
                <div class='internal-value target'></div>
                <div class='button-wrapper'><button class='reportKill'>Report kill</button></div>
            </div>
            <div class='internal-row'>
                <div class='internal-label'>Safety Items</div>
                <div class='internal-value safeties'></div>
                <div class='button-wrapper'><button class='addSafetiesButton' style='display:none;'>Edit Safeties</button></div>
            </div>
            <div class='internal-row'>
                <div class='internal-label'>Kills</div>
                <div class='internal-value kills'></div>
            </div>
            <div class='internal-row'>
                <div class='internal-label'>Round</div>
                <div class='internal-value round'></div>
            </div>
            <div class='internal-row'>
                <div class='internal-label'>Eligible for Round</div>
                <div class='internal-value roundEligible'></div>
            </div>
        </div>
        <div class='container-wrapper'>
            <div class='rounded-container gameDetails'>
                <h3 class='container-header'>Details</h3><hr>
                <div class='internal-row'>
                    <div class='internal-label'>Owner</div>
                    <div class='internal-value owner'></div>
                </div>
                <div class='internal-row'>
                    <div class='internal-label'>Location</div>
                    <div class='internal-value location'></div>
                </div>
                <div class='internal-row'>
                    <div class='internal-label'>Start Date</div>
                    <div class='internal-value startDate'></div>
                </div>
            </div>
            <div class='rounded-container'>
                <h3 class='container-header'>Description</h3><hr>
                <div class='description'></div>
            </div>
        </div>
    </body>
</html>
